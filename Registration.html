<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="head">
        <h2>Registration</h2>
    </header>
    <main>
        <form action="">
            <table class="tab">
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" maxlength="8" minlength="4" placeholder="first name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" maxlength="8" minlength="4" placeholder="last name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="tel" name="phone" id="phone"  pattern="+234, 080, 070, 090" placeholder="+234, 070,..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <select name="gender" id="gender" required>
                            <option value="your gender">Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country:</label>
                    </td>
                    <td>
                        <input type="text" name="country" id="country" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State/Province</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="state" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="mail" id="mail" placeholder="abc@mail.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="psw">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="psw" id="psw" placeholder="*******" maxlength="10" minlength="6" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpsw">Confirm Password:</label>
                    </td>
                    <td>
                        <input type="password" name="cpsw" id="cpsw" placeholder="*******" maxlength="10" minlength="6" required>
                    </td>
                </tr>
                
            </table>
           
            <button class="reg"><a href="Login.html">Sign Up</a></button>
               
        </form>
    </main>
    <footer>
        @Isaiah2022
    </footer>
</body>
</html>
