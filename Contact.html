<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="head">
        <h2>Contact Me</h2>
    </header>
    <main>
        
    <form action="">
        <table class="contact">
            <tr>
                <td>
                    <label for="Yname">Your Name:</label>
                </td>
                <td>
                    <input type="text" name="Yname" id="Ynme" placeholder="your name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail" placeholder="abc@mail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="your message" required></textarea>
                </td>
            </tr>
            
        </table>
        
        <button class="reg"><a href="about-me.html">Submit</a></button>
           
    </form>
    </main>
    <footer>
       @ Isaiah2022 
    </footer>
</body>
</html>
